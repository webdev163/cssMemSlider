<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS mem slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slider-wrapper">
      <input type="radio" name="slide-select" id="slide1" checked>
      <input type="radio" name="slide-select" id="slide2">
      <input type="radio" name="slide-select" id="slide3">
      <input type="radio" name="slide-select" id="slide4">
      <div class="slider-inner-wrapper">
        <div class="slides-wrapper">
          <img src="slides/01.jpg" alt="Slide 1">
          <img src="slides/02.jpg" alt="Slide 2">
          <img src="slides/03.jpg" alt="Slide 3">
          <img src="slides/04.jpg" alt="Slide 4">
        </div>
        <div class="slides-control-wrapper">
          <div class="text-wrapper">
            <span class="text-slide">Just do it... tomorrow</span>
            <span class="text-slide">Windoge 10</span>
            <span class="text-slide">I'm watching you</span>
            <span class="text-slide">I can't force you to be right</span>
          </div>
          <div class="labels-wrapper">
            <label for="slide1" class="custom-radio">
              <div class="custom-radio-inner"></div>
            </label>
            <label for="slide2" class="custom-radio">
              <div class="custom-radio-inner"></div>
            </label>
            <label for="slide3" class="custom-radio">
              <div class="custom-radio-inner"></div>
            </label>
            <label for="slide4" class="custom-radio">
              <div class="custom-radio-inner"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
